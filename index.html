<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebGame</title>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body class="dark:bg-gray-900 bg-white dark:text-white capitalize text-black">
    <div id="app" class="flex flex-col space-y-2">
      <header class="relative" id="header"></header>
      <main class="flex flex-col space-y-5">
        <div id="gameLanding"></div>
        <div class="grid grid-cols-12 gap-5 container mx-auto p-5">
          <section class="flex flex-col space-y-4 col-span-2">
            <div id="platform"></div>
            <div id="genre"></div>
          </section>
          <section class="col-span-10">
            <div id="game" class="grid grid-cols-3 gap-5"></div>
          </section>
        </div>
        <div id="gameDetail"></div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>

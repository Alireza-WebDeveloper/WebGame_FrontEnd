<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebGame</title>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet" />
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
    <!-- Slick -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- CSS Owl Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />

    <!-- JavaScript Owl Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  </head>
  <body
    class="dark:bg-gray-900 bg-zinc-100 dark:text-white capitalize text-black"
  >
    <div id="app" class="flex flex-col">
      <header class="relative" id="header"></header>
      <main class="flex flex-col container mx-auto">
        <div id="gameDetail"></div>
        <div id="gameLanding"></div>
        <div class="grid grid-cols-5 gap-5 p-5">
          <section
            class="col-span-5 cursor-pointer"
            id="introGameSlider"
          ></section>
          <section class="flex flex-col space-y-4 col-span-1">
            <div class="w-full" id="platform"></div>
            <div id="genre"></div>
          </section>
          <section class="col-span-4">
            <div
              id="game"
              class="grid lg:grid-cols-3 md:grid-cols-2 gap-5"
            ></div>
          </section>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>

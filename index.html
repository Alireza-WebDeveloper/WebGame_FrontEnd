<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebGame</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet" />
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
  </head>
  <body
    class="dark:bg-gray-900 bg-zinc-100 dark:text-white capitalize text-black"
  >
    <div id="app" class="flex flex-col">
      <header class="relative" id="header"></header>
      <main class="flex flex-col container mx-auto">
        <div id="gameDetail"></div>
        <div id="favoriteGame"></div>
        <div id="gameLanding"></div>
        <div class="grid grid-cols-5 gap-5 p-5">
          <section
            class="col-span-5 cursor-pointer"
            id="introGameSlider"
          ></section>
          <!-- TopGames -->
          <section class="col-span-5" id="category_TopGames"></section>
          <!-- Top Games -->
          <section class="flex flex-col space-y-4 col-span-1">
            <div class="w-full" id="platform"></div>
            <div id="genre"></div>
          </section>
          <section class="col-span-4">
            <div
              id="game"
              class="grid xl:grid-cols-3 lg:grid-cols-2 md:grid-cols-2 gap-5"
            ></div>
          </section>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>

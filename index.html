<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <title>Web Game</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet" />
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
  </head>
  <body
    class="dark:bg-gray-900 bg-zinc-100 dark:text-white capitalize text-black"
  >
    <div id="app" class="flex relative flex-col min-h-screen">
      <header class="relative" id="header"></header>
      <main class="flex flex-col container mx-auto">
        <div id="topGames"></div>
        <div id="gameDetail"></div>
        <div id="favoriteGame"></div>
        <div id="gameLanding"></div>
        <div class="grid grid-cols-5 md:gap-5 gap-0 p-5">
          <section
            class="col-span-5 cursor-pointer"
            id="introGameSlider"
          ></section>
          <section class="col-span-5" id="category_TopGames"></section>
          <section
            class="flex flex-col p-1 space-y-4 lg:col-span-1 col-span-5 max-lg:h-auto max-lg:static top-1"
            id="gameSidebar"
          >
            <div id="game_Search"></div>
            <div id="platform"></div>
            <div id="genre"></div>
          </section>
          <section class="lg:col-span-4 col-span-5">
            <div
              id="game"
              class="grid xl:grid-cols-3 lg:grid-cols-2 md:grid-cols-2 gap-5"
            ></div>
          </section>
        </div>
      </main>
      <div class="grid min-h-[15vh]"></div>
      <footer
        class="p-5 absolute -bottom-5 w-full bg-gray-50 dark:bg-gray-800 shadow flex justify-center"
      ></footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
